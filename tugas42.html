<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouse over/out</title>
</head>

<body>
    <p onmouseover="red(this)" onmouseout="black(this)">DEKATKAN MOUSE</p>

    <script>
        function black(x) {
            x.style.color = "black";
        }

        function red(x) {
            x.style.color = "red";
        }
    </script>
</body>

</html>
